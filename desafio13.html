<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Cartão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="principal">
            <div class="principal2">
                <div class="formulario">
                    <div class="grupoinput">
                        <p>Núumero do cartão</p>
                        <input 
                            type="text" 
                            name="numcar" 
                            id="numcar"
                            placeholder="**** **** **** ****"
                            oninput='this.value = this.value.replace(/\D/g,"").replace(/(\d{4})/g, "$1 ").replace(/\ $/, "").substring(0, 19);'
                        />
                    </div>
                    <div class="grupoinput">
                        <p>Nome do titular</p>
                        <input
                            type="text" 
                            name="nomedotitular"
                            id="nomedotitular"
                            placeholder="Nome como está no cartão"
                        />
                    </div>

                    <div class="grupo">
                        <p>Validade</p>
                        <input 
                            type="text" 
                            name="validade" 
                            id="validade"
                            placeholder="mm/aa"
                            oninput='this.value = this.value.replace(/\D/g,"").replace(/(\d{2})/g, "$1/").replace(/\/$/, "").substring(0, 5);'
                        />
                    </div>
                    <div class="grupo">
                        <p>CVV</p>
                        <input 
                            type="text" 
                            name="cvvcar" 
                            id="cvvcar"
                            placeholder="***"
                            oninput='this.value = this.value.replace(/\D/g,"").substring(0, 3);'
                        />
                    </div>

                </div>

                <div class="cartao">
                    <div class="imgcartao">
                        <img src="Credit card.png" alt="imgcartao">
                    </div>
                </div>

                <div class="informacao">  
                        <p>Seus dados estão seguros</p>
                </div>
            </div>

                <div class="botao">
                    <input type="button" value="Adicionar cartão" onclick="Adicionarcartão()">
                </div>

        </div>
    </section>
    <script src="script-unico"></script>
</body>
</html>

<!-- 
    replace(/\D/g,""); // Permite apenas dígitos
    replace(/(\d{4})/g, "$1 "); // Coloca um espaço a cada 4 caracteres
    replace(/\.$/, ""); // Remove o espaço se estiver sobrando
    substring(0, 19)// Limita o tamanho
 -->
